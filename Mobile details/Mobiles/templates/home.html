<body>
    <br><br><br><br>
    <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
    <form method = "get" action = "{% url 'search' %}" class="form-inline my-2 my-lg-0">
        <div class="flex flex-col text-center w-full mb-12">

            <label for="ram" class="leading-7 text-sm text-gray-600">RAM</label>

        </div>
        <div class="relative flex-grow w-full">
            <label for="rom" class="leading-7 text-sm text-gray-600">ROM</label>
            <input type="number" id="rom" name="rom" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Search</button>
        </div>
    </div>
